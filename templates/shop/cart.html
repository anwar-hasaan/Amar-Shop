{% extends "base.html" %}
{% load static %}


{% block content %}
<!---------cart details------------>
<div class="small-container cart-page">
    <table>
        <thead>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </thead>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="{% static '/images/others/buy-1.jpg' %}" alt="">
                    <div class="">
                        <p>Red printed t-shirt</p>
                        <small>50.00</small>
                        <br>
                        <a href="">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>50.00</td>
        </tr>
        <tr>
            <td>
                <div class="cart-info">
                    <img src="{% static '/images/others/buy-2.jpg' %}" alt="">
                    <div class="">
                        <p>Red printed t-shirt</p>
                        <small>50.00</small>
                        <br>
                        <a href="">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" value="1"></td>
            <td>50.00</td>
        </tr>
    </table>

    <div class="total-price">
        <table>
            <tr>
                <td>Subtotal</td>
                <td>150.00</td>
            </tr>

                <td>Tax</td>
                <td>12.00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>180.00</td>
            </tr>
        </table>
    </div>
</div>
